name: Run Tests
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir build
          (cd build && cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=install ..)
          (cd build && make)

      - name: Run tests
        run: |
          (cd build && make test)
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: |
          pip install -r requirements.txt
          pip install .
      - name: Run tests
        run: pytest
  nodetest:
    runs-on: ubuntu-latest
    steps:
      - name: Install Build Dependencies
        uses: mymindstorm/setup-emsdk@v11
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir jsbuild
          (cd jsbuild && cmake -DCMAKE_BUILD_TYPE=Debug ..)
          (cd jsbuild && npm run build:prod)
      - name: Run tests
        run: |
          (cd jsbuild && npm test)
